<main>
    <article class="upper">
        <article class="data">
            <h1>Relationships</h1>
            <p>Nº of relationships: {{nRelationships}}</p>
            <p>Nº of relationships with type: {{nRelationshipsWType}}</p>
        </article>
        <article class="chart">
            <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [labels]="chartOptions.labels"
                [responsive]="chartOptions.responsive!"></apx-chart>
        </article>
    </article>
    <article class="table">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. pro" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="absolute">
                <th mat-header-cell *matHeaderCellDef> Absolute </th>
                <td mat-cell *matCellDef="let element"> {{element.absolute}} </td>
            </ng-container>

            <ng-container matColumnDef="relative">
                <th mat-header-cell *matHeaderCellDef> Relative (%) </th>
                <td mat-cell *matCellDef="let element"> {{element.relative}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="seeLabel(element.data)">Go to</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </article>
</main>
