<main>
    <article class="upper">
        <article class="data">
            <h1>Label: {{typeLabelName}}</h1>
        </article>
    </article>
    <mat-accordion>
        <ng-container *ngFor="let label of inLabels; let i = index">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ label.name }}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <article class="table">
                    <mat-form-field>
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilterProperties($event, i)" placeholder="Ex. pro" #input>
                    </mat-form-field>

                    <table mat-table [dataSource]="label.data" class="mat-elevation-z8">

                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                        </ng-container>

                        <ng-container matColumnDef="absolute">
                            <th mat-header-cell *matHeaderCellDef> Absolute </th>
                            <td mat-cell *matCellDef="let element"> {{element.absolute}} </td>
                        </ng-container>

                        <ng-container matColumnDef="relative">
                            <th mat-header-cell *matHeaderCellDef> Relative (%) </th>
                            <td mat-cell *matCellDef="let element"> {{element.relative}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-button (click)="seeProperty(element.data, label.name)">Go to</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumnsProperties"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsProperties;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                </article>
            </mat-expansion-panel>
        </ng-container>
    </mat-accordion>
</main>
